<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARFLEET</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: #000;
            background-image:
                linear-gradient(rgba(18, 16, 16, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(18, 16, 16, 0.9) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #05D9E8;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #FF2A6D;
            border-radius: 8px;
            padding: 2.5rem;
            background:
                linear-gradient(135deg, rgba(17, 0, 32, 0.9), rgba(0, 20, 40, 0.8));
            box-shadow:
                0 0 30px rgba(255, 42, 109, 0.5),
                0 0 60px rgba(5, 217, 232, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            animation: borderGlitch 8s infinite;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(45deg, #FF2A6D, #05D9E8, #D1FAFF, #FF2A6D);
            background-size: 400%;
            z-index: -1;
            animation: gradientShift 15s ease infinite;
            border-radius: 10px;
            filter: blur(8px);
            opacity: 0.7;
        }

        .corner-light {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
        }
        .tl { top: 20px; left: 20px; background: #FF2A6D; }
        .br { bottom: 20px; right: 20px; background: #05D9E8; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #D1FAFF;
            font-size: 2.8rem;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            position: relative;
            text-shadow:
                0 0 10px #05D9E8,
                0 0 20px #05D9E8,
                0 0 40px #05D9E8;
            animation: textGlitch 2s infinite;
        }

        h1::after {
            content: "NCC-1701-D / Flota Estelar";
            display: block;
            font-size: 1rem;
            color: #FF2A6D;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-shadow: none;
            animation: pulse 3s infinite;
        }

        .data-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .data-card {
            padding: 1.5rem;
            border: 1px solid rgba(209, 250, 255, 0.3);
            border-radius: 6px;
            background: rgba(0, 10, 20, 0.6);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .data-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            background: linear-gradient(45deg, #FF2A6D, transparent, #05D9E8) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow:
                0 15px 30px rgba(255, 42, 109, 0.2),
                0 0 20px rgba(5, 217, 232, 0.4);
            border-color: #05D9E8;
        }

        .data-card:hover::before {
            opacity: 1;
        }

        .data-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(209, 250, 255, 0.1),
                transparent);
            animation: dataFlow 3s infinite;
        }

        .data-label {
            font-family: 'Orbitron', sans-serif;
            color: #FF2A6D;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .data-value {
            font-size: 1.3rem;
            color: #D1FAFF;
            text-shadow: 0 0 5px rgba(209, 250, 255, 0.5);
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes borderGlitch {
            0%, 100% { border-color: #FF2A6D; }
            25% { border-color: #05D9E8; }
            50% { border-color: #D1FAFF; }
            75% { border-color: #FF2A6D; }
        }
        @keyframes textGlitch {
            0%, 100% { transform: translate(0); }
            5% { transform: translate(-2px, 2px); }
            10% { transform: translate(2px, -2px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes dataFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .data-list { grid-template-columns: 1fr; }
            .data-card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-light tl"></div>
        <div class="corner-light br"></div>

        <h1>MODULO DE INGENIERÍA STARFLEET</h1>

        <div class="data-list">
            <div class="data-card">
                <span class="data-label">Estado del Sistema</span>
                <span class="data-value">Totalmente Operativo</span>
            </div>
            <div class="data-card">
                <span class="data-label">Número de Flota</span>
                <span class="data-value">1213810086</span>
            </div>
            <div class="data-card">
                <span class="data-label">Estado de la Misión</span>
                <span class="data-value">Completada</span>
            </div>
            <div class="data-card">
                <span class="data-label">ID Flota Estelar</span>
                <span class="data-value">NCC-1701-D</span>
            </div>
        </div>
    </div>
</body>
</html>
